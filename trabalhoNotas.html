<!DOCTYPE html>

<body>
    function cadastroNotas() {
             let notas = []
        for (let i = 0; i < 3; i++) {
          notas[i] = []
        for (let j = 0; j < 4; j++) {
            if (j === 0) {
            notas[i][j] = prompt(`Digite o nome do ${i + 1} aluno`)
        } else {
            notas[i][j] = +prompt(`Digite a nota do ${i + 1}o aluno`)
        }                    
    }
}
    
</body>
</html>
